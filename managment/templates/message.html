{% extends 'layout.html' %}
{% block head %}
<!-- <link rel="stylesheet" href="{{url_for('static',filename='messagestyle.css')}}"> -->
<title>Message</title>
{% endblock head %}

{% block body %}
      <!--========================== Message ========================-->
      <div class="container">
        <div class="child">
            <div class="card  text border-dark">
                <div class="card-body d-grid gap-5">
                    <h3 class=" text mb-3">Message</h3>
                    <form method="POST">
                        <div class="mb-3">
                          <label for="exampleInputEmail1">Email address</label>
                          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputSubject">Subject</label>
                          <input name="subject" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="validationTextarea">Textarea</label>
                            <textarea name="message" class="form-control" id="validationTextarea" placeholder="Message" required></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Send Messsage</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
