<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/styles.css')}}">
    {% block head %}{% endblock  %}
</head>

<body>

    <!--========== HEADER ==========-->
    <header class="header">
        <div class="header__container">

            <h3 class="header__logo">Project Manager</h3>

            <a href="{{url_for('profile')}}"><img src="{{ url_for('static', filename='assets/img/perfil.jfif') }}" alt="" class="header__img"></a>



            <!-- <div class="header__search">
                <input type="search" placeholder="Search" class="header__input">
                <i class='bx bx-search header__icon'></i>
            </div> -->

            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="#" class="nav__link nav__logo">
                    <i class='bx bxs-disc nav__icon'></i>
                    <span class="nav__logo-name">Project Manager</span>
                </a>

                <div class="nav__list">
                    <div class="nav__items">
                        <a href="{{url_for('project')}}" class="nav__link {% if active_item == 'project' %}active{% endif %}">
                            <i class='bx bxs-grid-alt nav__icon'></i>
                            <span class="nav__name">Projects</span>
                        </a>
                        {% if session['project_id']%}
                        <a href="{{url_for('task', project_id=session['project_id'])}}" class="nav__link {% if active_item == 'task' %}active{% endif %}">
                            <i class='bx bx-task nav__icon'></i>
                            <span class="nav__name">Tasks</span>
                        </a>
                        <a href="{{url_for('team', project_id=session['project_id'])}}" class="nav__link {% if active_item == 'team' %}active{% endif %}">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">Team</span>
                        </a>
                        {% else %}
                        <a href="{{url_for('task')}}" class="nav__link {% if active_item == 'task' %}active{% endif %}">
                            <i class='bx bx-task nav__icon'></i>
                            <span class="nav__name">Tasks</span>
                        </a>
                        <a href="{{url_for('team')}}" class="nav__link {% if active_item == 'team' %}active{% endif %}">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">Team</span>
                        </a>
                        {% endif %}

                        <a href="{{url_for('message')}}" class="nav__link {% if active_item == 'message' %}active{% endif %}">
                            <i class='bx bx-message-rounded nav__icon'></i>
                            <span class="nav__name">Messages</span>
                        </a>


                        <a href="{{url_for('invite')}}" class="nav__link {% if active_item == 'invite' %}active{% endif %}">
                            <i class='bx bx-user-plus nav__icon'></i>
                            <span class="nav__name">Invite Memeber</span>
                        </a>
                    </div>
                </div>
            </div>
            <a href="{{url_for('logout')}}" class="nav__link nav__logout">
                <i class='bx bx-log-out nav__icon'></i>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>
 
{% block body %} {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    
</body>

</html>
